<div class="pro">

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let item of products;let i = index;">
        <img src="{{item.src}}" alt="">
        <p><a [routerLink]="['/product',item.id]">{{item.title}}</a></p>
        <p>{{item.desc}}</p>
        <p>{{item.price}}</p>
    </div>

</div>
