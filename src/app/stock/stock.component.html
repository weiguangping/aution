<div class="pro">

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let item of pro;let i = index;">
        <img src="{{item.src}}" alt="">
        <p><a [routerLink]="['/product',item.name]">{{item.name}}</a></p>
        <p>{{item.det}}</p>
        <p>{{item.price}}</p>
    </div>

</div>
